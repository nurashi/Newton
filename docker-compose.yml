name: open-router

services:
  telegram-bot:
    build: .
    env_file:
      - .env
    restart: always
    depends_on:
      - postgres

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: aiuser
      POSTGRES_PASSWORD: aipassword
      POSTGRES_DB: aibot
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
