name: newton-bot

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: aiuser
      POSTGRES_PASSWORD: aipassword
      POSTGRES_DB: aibot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiuser -d aibot"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  telegram-bot:
    build: .
    env_file:
      - .env
    environment:
      - LM_STUDIO_URL=http://192.168.1.81:1234/v1/chat/completions
      - LM_STUDIO_MODEL=google/gemma-3-4b
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: