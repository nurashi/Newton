name: newton-bot

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: aiuser
      POSTGRES_PASSWORD: aipassword
      POSTGRES_DB: aibot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiuser -d aibot"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  telegram-bot:
    build: .
    env_file:
      - .env
    environment:
      - LM_STUDIO_URL=http://192.168.1.81:1234/v1/chat/completions
      - LM_STUDIO_MODEL=google/gemma-3-4b
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    labels: 
      logging: "promtail"
      
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always


  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    restart: always

  loki:
    image: grafana/loki:2.9.3
    command: -config.file=/etc/loki/config.yaml
    ports:
      - "3100:3100"
    restart: always


  promtail:
    image: grafana/promtail:2.9.3
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    restart: always



volumes:
  postgres_data:
  grafana_data:
