name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy Docker Compose
    runs-on: self-hosted # nurashi-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load environment variables
        env:
          ENV_SECRET: ${{ secrets.ENV }}
        run: |
          if [ -z "$ENV_SECRET" ] || [ "$ENV_SECRET" = "***" ]; then
            echo "Error: ENV secret is not set or empty"
            exit 1
          fi
          echo "$ENV_SECRET" | base64 -d > .env
        shell: bash

      - name: Stop old containers safely
        run: |
          docker compose down || true
        shell: bash

      - name: Build new containers
        run: docker compose build --no-cache

      - name: Start updated stack
        run: docker compose up -d --build
